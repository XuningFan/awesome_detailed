</header>

  const grid = document.querySelector('.grid');
  const q = document.querySelector('#q');
  const sizeFilter = document.querySelector('#size');
  const catFilter = document.querySelector('#cat');
  const cats = [...new Set(RAW.map(r => r.category))].sort((a,b)=>a.localeCompare(b));
  catFilter.innerHTML = '<option value="">All Categories</option>' + cats.map(c => `<option>${c}</option>`).join('');

  function badge(label, n){
    let cls = 'chip';
    if(label.includes('超大型')) cls+=' red'; else if(label.includes('大型')) cls+=' orange';
    else if(label.includes('中型')) cls+=' amber'; else if(label.includes('小型')) cls+=' green';
    return `<span class="${cls}">${label}: ${n||0}</span>`;
  }
  function render(){
    const key = q.value.trim().toLowerCase();
    const sz = sizeFilter.value;
    const cat = catFilter.value;
    const rows = RAW.filter(r => {
      const okCat = !cat || r.category === cat;
      const blob = (r.category + ' ' + r.title + ' ' + r.h1).toLowerCase();
      const okQ = !key || blob.includes(key);
      const okSz = !sz || (r.sizes[sz] && r.sizes[sz] > 0);
      return okCat && okQ && okSz;
    });
    grid.innerHTML = rows.map(r => `
      <div class='card'>
        <div class='head'>
          <div class='name'>${r.category}</div>
          <a class='open' href='${r.href}' target='_blank' aria-label='Open page'>Open</a>
        </div>
        <div class='meta'>
          <span class='badge'>Datasets <span class='count'>${r.count}</span></span>
        </div>
        <div class='sizes'>
          ${badge('超大型', r.sizes['超大型'])}
          ${badge('大型', r.sizes['大型'])}
          ${badge('中型', r.sizes['中型'])}
          ${badge('小型', r.sizes['小型'])}
        </div>
        ${r.tags && r.tags.length ? ('<div class="tags">' + r.tags.map(t=>`<span class='tag'>${t}</span>`).join(' ') + '</div>') : ''}
      </div>
    `).join('');
  }
  q.addEventListener('input', render);
  sizeFilter.addEventListener('change', render);
  catFilter.addEventListener('change', render);
  render();
</script>
